{% extends "adminpage/admin.html" %}
{% block admin %}
<section style="background-color: #eee;">
    {% include "alert.html" %}
    <div class="container py-5">
        <div class="row">
            <div class="col">
                
                <div class="container mt-5">
                    <!-- Add Product button -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'add_category' %}" class="btn btn-dark">Add category</a>
                    </div>

                    {% for category in categories %}
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="{{category.category_image.url}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                </div>
                                <div class="col-md-6 mt-5">
                                    <h5 class="card-title">Category name : {{category.category_name}}</h5>
                                </div>
                                <div class="col-md-2 d-flex align-items-center justify-content-end">
                                    <div class="btn-group" role="group">
                                         <a href="{% url 'edit_category' category.slug %}"><button type="button" class="btn btn-dark">Edit</button></a>
                                        <a href="{% url "delete_category" category.slug %}"><button type="button" class="btn btn-warning">Remove</button></a> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock admin %}
