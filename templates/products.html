{% extends "admin.html" %}
{% block admin %}
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                
                <div class="container mt-5">
                    <!-- Add Product button -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'add_product' %}" class="btn btn-dark">Add Product</a>
                    </div>

                    {% for product in products %}
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="{{product.product_image.url}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                </div>
                                <div class="col-md-7 mt-5">
                                    <h5 class="card-title">{{product.product_name}}</h5>
                                    <p class="card-text">Price: ${{product.product_price}}</p>
                                    <p class="card-text">Category: {{product.category}}</p>
                                </div>
                                <div class="col-md-2 d-flex align-items-center justify-content-end">
                                    <div class="btn-group" role="group">
                                        <a href="{% url 'edit_product' product.id %}"><button type="button" class="btn btn-dark">Edit</button></a>
                                        <a href=""><button type="button" class="btn btn-warning">Remove</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock admin %}
