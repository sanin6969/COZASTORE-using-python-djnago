{% extends "dashboard/dashboard.html" %}

<section style="background-color: #eee;">
    <div class="container py-5">
        {% block dashboard %}

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4 pt-4 pb-3">
                    <h4 class="fw-bolder text-center p-2 "><strong>Edit Your Profile</strong></h4>
                   <div class="col-md-12">
                    <div class="col-lg-12 col-md-6">
                        <hr>
                        <form method="POST" action="{% url "editprofile" %}">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="checkout__input">
                                    <p>First Name<span>*</span></p>
                                    {{user_form.first_name}}
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="checkout__input">
                                    <p>Last Name<span>*</span></p>
                                    {{user_form.last_name}}
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="checkout__input">
                                    <p>Phone<span>*</span></p>
                                    {{user_form.phone_number}}
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class=" btn btn-secondary p-2 rounded ">SAVE</button>
                        </div>
                    </form>
                    </div>
                   </div>
                </div>
            </div>
            {% endblock dashboard %}
        </div>
</section>
